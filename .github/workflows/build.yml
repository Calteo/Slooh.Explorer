#
# Build the slooh explorer and publish as a zip
#

name: Slooh Explorer

on:
  push:
    branches: [ "main" ]
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  BUILD_VERSION: "1.1.${{ github.run_number }}"

jobs:

  build:

    runs-on: windows-latest  # For a list of available runner types, refer to
                             # https://help.github.com/en/actions/reference/workflow-syntax-for-github-actions#jobsjob_idruns-on

    steps:
    # - name: List env
    #  run: env
      
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    # Install the .NET Core workload
    - name: Install .NET Core
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x

    # - name: Echo Version 
    #  run: echo "Version = ${{ env.BUILD_VERSION }}"
      
    - name: Set version in assemblyinfo
      uses: dannevesdantas/set-version-assemblyinfo@v.1.0.0
      with:
        # Folder location to search for AssemblyInfo.cs/.vb files
          path: src
        # Version number to set on [AssemblyVersion] and [AssemblyFileVersion] attributes of AssemblyInfo.cs/.vb files
          version: "${{ env.BUILD_VERSION }}.0"
    
    # Compile the solution
    - name: Compile solution
      run: dotnet build src\Slooh.sln -c Release -o output

    - name: Remove unnecessary files
      run: del output\*.pdb,output\*.dev.json,output\*.deps.json 

    - name: Zip binaries
      uses: TheDoctor0/zip-release@0.6.2
      with:
        # Filename for archive
        filename: 'binary.zip'
        # Base path for archive files
        path: output
        # Working directory before zipping
        # directory: # optional, default is .
        # List of excluded files / directories
        # exclusions: # optional, default is 
        # List of excluded files / directories with recursive wildcards (only applies on Windows with `zip` type)
        # recursive_exclusions: # optional, default is 
        # Tool to use for archiving
        type: 'zip'
      
    - name: Create Release
      uses: actions/create-release@v1
      id: create_release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
          tag_name: ${{ env.BUILD_VERSION }}
          release_name: Release ${{ env.BUILD_VERSION }}

    - name: Upload Release Asset        
      uses: actions/upload-release-asset@v1
      id: upload-release-asset 
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./binary.zip
        asset_name: Slooh-Explorer-Binary-${{ env.BUILD_VERSION }}.zip
        asset_content_type: application/zip
